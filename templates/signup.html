  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %} {% if category ==
  'error' %}
  <div class="alert alert-danger alter-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  {% else %}
  <div class="alert alert-success alter-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  {% endif %} {% endfor %} {% endif %} {% endwith %}
  <div class="container" style="
        justify-content: center;
        display: flex;
        height: 100vh;
        align-items: center;
      ">
    <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 50%">
      <div class="card-body">
        <form method="POST">
          <div style="
                display: flex;
                justify-content: center;
                align-items: center;
              ">
            <!-- <img align="center" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" style="    width: 55%;
          "> -->
            <p style="font-size: 50px; font-family: cursive; font-weight: 900">
              STROKTOR
            </p>
          </div>
          <h3 align="center">Sign Up</h3>
          <div class="form-group">
            <label for="email" style="margin-top: 10px; margin-bottom: 5px">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
            <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
            <label for="username" style="margin-top: 10px; margin-bottom: 5px">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
            <label for="password1" style="margin-top: 10px; margin-bottom: 5px">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" />
            <label for="password2" style="margin-top: 10px; margin-bottom: 5px">Password Again</label>
            <input type="password" id="password2" name="password2" class="form-control"
              placeholder="Enter Password Again" />
            <br />
            <div align="center">
              <button class="btn btn-primary" type="submit" style="width: 50%; font-size: 20px">
                <b>Sign Up</b>
              </button>
            </div>
          </div>
        </form>
        <hr />
        <div align="center">
          <div>Already have an account?</div>
          <a class="btn btn-primary" href="/login" role="button" style="width: 50%; margin-top: 5px">Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>
